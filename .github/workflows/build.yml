name: Build

on:
  pull_request:

jobs:
  macos:
    runs-on: "macos-latest"
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun build:macos
